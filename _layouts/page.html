---
layout: default
---
<div class="post-area post">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <hr>
    <article class="page-content">
        {{ content }}
    </article>
</div>
<div class="post-area post comment">
  <!-- Disqus comment start -->
  
  <div id="disqus_thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ site.baseurl}}{{ page.url }}"></div>
  
  <!-- Disqus comment end -->
</div>
